<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 2 Homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="form-group">
          <input type="text" placeholder="Search City..." id="city-input" />
          <button
            class="btn btn-primary"
            id="searchButton"
            type="submit"
            value="search"
          >
            Search
          </button>
          <button id="currentLocationButton">Current Location</button>
        </div>
      </form>
      <br />
      <div class="clock-24h">
        <h1 id="dayTime">Tuesday 11:00am</h1>

        <h2 id="cityName">
          <strong> 📍 Melbourne </strong>
        </h2>

        <div class="clearfix">
          <strong>Today</strong>
          <br />
          <span class="tempWord"> Temperature </span>
          <br />
          ☀️<br />
          <span class="numberTemp" id="numberTemp"> 12 </span>
          <span class="units">
            <a href="#" id="celsius-link"> ℃ </a>|
            <a href="#" id="fahrenheit-link"> ℉ </a>
          </span>
          <br />
        </div>

        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <strong>Monday</strong> <br />
                🌤<br />
                <br />
                <br />
                <br />
                25℃
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <strong>Tuesday</strong> <br />
                ⛅️<br />
                <br />
                <br />
                <br />
                22℃
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <strong> Wednesday</strong> <br />
                🌦<br />
                <br />
                <br />
                <br />
                18℃
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <strong> Thursday</strong><br />
                🌧<br />
                <br />
                <br />
                <br />
                12℃
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <strong>Friday</strong> <br />
                💨☀️<br />
                <br />
                <br />
                <br />
                15℃
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <h6 class="pageCreationBlurb">
        This project was coded by Lauren and is open-sourced on
        <a href="https://github.com/1aur3nm/Weather-App">GitHub </a> and hosted
        on
        <a href="https://www.netlify.com/">Netlify</a>
      </h6>
    </div>
    <script src="index.js"></script>
  </body>
</html>
